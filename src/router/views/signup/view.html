<div class="row animated fadeIn">
  <div class="seven columns">
    <h1>SignUp</h1>
    <form id="signupForm" ng-submit="signupCtrl.signup()">
      <div class="row">
        <div class="six columns">
          <label for="emailInput">
            <i class="ico ico-left fa fa-envelope"></i> Email
          </label>
          <input
            id="emailInput"
            class="u-full-width"
            type="email"
            ng-model="email">
        </div>
        <div class="six columns">
          <label for="passwordInput">
            <i
              style="cursor: pointer;"
              class="ico ico-left fa"
              ng-class="passwordVisible ? 'fa-eye' : 'fa-eye-slash'"
              ng-click="passwordVisible = !passwordVisible"
              title="Show or Hide Password"></i> Password
          </label>
          <input
            id="passwordInput"
            class="u-full-width"
            type="{{ passwordVisible ? 'text' : 'password' }}"
            ng-model="password">
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <label for="referralInput">Referral</label>
          <select id="referralInput" class="u-full-width" ng-model="referral">
            <option value="linkedin">LinkedIn</option>
            <option value="twitter">Twitter</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="six columns animated fadeIn" ng-if="referral == 'other'">
          <label for="otherReferral">Other<label>
          <input
            id="otherReferral"
            class="u-full-width"
            type="text"
            ng-model="otherReferral">
        </div>
      </div>
      <br />
      <div class="row">
        <button class="is-success" type="submit">
          <i class="ico ico-left fa fa-arrow-circle-up"></i> Signup
        </button>
        <button class="is-warning" type="button" ui-sref="signin">
          <i class="ico ico-left fa fa-external-link"></i> Login
        </button>
      </div>
    </form>
  </div>
  <div class="five columns">
    <h1 class="text-center">About</h1>
  </div>
</div>
